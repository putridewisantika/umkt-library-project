    <!-- contact -->
    <section class="contact" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h2>Contact</h2>
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <form>
                        <div class="form-group">
                            <label for="nama">Nama</label>
                            <input type="text" id="nama" class="form-control" placeholder="masukkan nama">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="emal" id="email" class="form-control" placeholder="masukkan email">
                        </div>
                        <div class="form-group">
                            <label for="telp">No Telp</label>
                            <input type="tel" id="telp" class="form-control" placeholder="masukkan no telepon">
                        </div>
                        <select class="form-control">
                            <option>-- Pilih Kategori --</option>
                            <option>Mahasiswa</option>
                            <option>Dosen</option>
                        </select>
                        <div class="form-group">
                            <label for="pesan">Pesan</label>
                            <textarea class="form-control" rows="10" placeholder="masukkan pesan"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Kirim Pesan</button>

                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- akhir contact -->
